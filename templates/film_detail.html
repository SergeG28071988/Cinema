{% extends 'base.html' %}

{% block title %}
{{ film.title }}
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">{{ film.title }}</h1><br>
  <div class="alert alert-info">
        <h1> Режиссер(ы): {{ film.director }}</h1>
        <h1> Жанр: {{ film.genre }}</h1>
        <h1> Дата релиза: {{ film.release_date }}</h1>
        <h1>Дата премьеры: {{ film.premiere_date }}</h1>
    <a href="/films/{{ film.id }}/delete" class="btn btn-danger">Удалить</a>
    <a href="/films/{{ film.id }}/update" class="btn btn-success">Изменить</a>
    <img src="{{ url_for('static', filename='images/movies/avengers-infinity-war.jpg') }}" alt="Мстители.Война бесконечности " style="width: 200px; height: auto;">
    <img src="{{ url_for('static', filename='images/movies/avengers-endgame.jpg') }}" alt="Мстители. Финал" style="width: 200px; height: auto;">
  </div>
</div>
{% endblock content %}
